<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Klientapplikation</title>
		
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="src/content/css/app.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<header class="col-xs-12">
					<h1 class="page-header">Klientapplikation</h1>
				</header>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="filterPanel" class="panel panel-default">
						<div class="panel-heading">
							<h2 id="filterHeader">Sök historier</h2>
						</div>
						<div class="panel-body text-center">
							<form class="form-inline">
								<div class="form-group col-md-4 col-sm-6 col-xs-12">
									<label for="queryField">Fritext</label>
									<input id="queryField" class="form-control" type="text" placeholder="fritext" />
								</div>
								<div class="form-group col-md-3 col-sm-6 col-xs-12">
									<label for="creatorField">Skapare</label>
									<select id="creatorField" class="form-control">
										<option>Skapare 1</option>
									  	<option>Skapare 2</option>
									  	<option>Skapare 3</option>
									  	<option>Skapare 4</option>
									  	<option>Skapare 5</option>
									</select>
								</div>
								<div class="filter form-group col-md-3 col-sm-6 col-xs-12">
									<label for="tagField">Tagg</label>
									<select id="tagField" class="form-control">
										<option>Tag 1</option>
									  	<option>Tag 2</option>
									  	<option>Tag 3</option>
									  	<option>Tag 4</option>
									  	<option>Tag 5</option>
									</select>
								</div>
								<div class="filter form-group col-md-2 col-sm-6 col-xs-12">
									<button type="submit" class="btn btn-default">Sök</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="text-right col-xs-12">
					<a id="searchToggle" href="#searchToggle">göm sökfältet</a>
				</div>
			</div>
			<div id="mapStoriesContainer" class="row">
				<div id="mapContainer" class="col-xs-12 col-md-7">
					<div id="mapCanvas" class="panel panel-default">
						
					</div>
				</div>
				<div id="storiesContainer" class="col-xs-12 col-md-5">
					<div id="stories" class="panel panel-default">
						
					</div>
				</div>
			</div>
		</div>
		
		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCSrgWJ3z9FBw0euGCh5nKXuup6X-T-J0Q"></script>
	</body>
</html>
