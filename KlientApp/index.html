<!DOCTYPE html>
<html lang="sv">
	<head>
		<base href="/1DV450_ba222ec/KlientApp/">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Klientapplikation</title>
		
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>

	<body data-ng-app="clientApp">
		<div class="container">
			<div data-ng-controller="loginController as login" class="row">
				<div class="text-right col-xs-12">
					<div data-ng-hide="$root.isLoggedIn">
						<a id="login" data-ng-href="login">Logga in</a>
						<div id="loggedOut"></div>
					</div>
					<div data-ng-show="$root.isLoggedIn">
						<a id="logout" data-ng-click="login.logout()">Logga ut</a>
						<div id="loggedIn"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<mc-messages id="infoMessage"></mc-messages>

				</div>
			</div>
			<div class="row">
				<header class="col-xs-12">
					<h1 class="page-header">Klientapplikation</h1>
				</header>
			</div>
			
			<div data-ng-view></div>
			
		</div>
		
		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="//maps.google.com/maps/api/js"></script>
		
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
     	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js"></script>
     	<script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
     	<script src="app/vendor/angular-localstorage.js"></script>
     	<script src="app/vendor/message-center.js"></script>
     	
     	<script src="app/app.js"></script>
     	<script src="app/directives/ngStory.js"></script>
     	<script src="app/services/constants/api.js"></script>
     	
     	<script src="app/services/factories/loginService.js"></script>
     	<script src="app/controllers/loginController.js"></script>
     	
     	<script src="app/services/factories/creatorsService.js"></script>
     	<script src="app/services/factories/tagsService.js"></script>
     	<script src="app/services/factories/storiesService.js"></script>
     	<script src="app/controllers/storiesController.js"></script>
	</body>
</html>
