<div class="row">
	<div id="myStoriesContainer" class="col-xs-12">
		<div data-ng-show="$root.isLoggedIn">
			<h2 class="text-center">Mina berättelser</h2>
			<p class="text-center"><a data-ng-href="newStory">Skapa ny berättelse</a></p>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Titel</th>
						<th>Berättelse</th>
						<th>Position</th>
						<th>Taggar</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="myStory in stories.myStories track by $index">
						<td>{{ myStory.name }}</td>
						<td>{{ myStory.description }}</td>
						<td>{{ myStory.position.latitude + ", " + myStory.position.longitude }}</td>
						<td><span data-ng-repeat="tag in myStory.tags track by $index">{{ tag.name + " " }}</span></td>
						<td><a>Ändra</a> | <a>Radera</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div data-ng-hide="$root.isLoggedIn">
			<h2 class="text-center">Mina berättelser</h2>
			<p class="text-center">Du måste logga in. <a data-ng-href="login">Logga in</a>.</p>
		</div>
	</div>
</div>
